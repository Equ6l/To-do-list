<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My tasks</title>
</head>

<body>
    <main>
        <section class="agenda">
            <div class="add">
                <h2>Adding a task</h2>
                <input type="text" class="task" placeholder="Task" value="" />
                <input type="text" class="task" placeholder="Status" value="">
                <input type="date" class="task" value="">
                <input type="time" class="task" value="">
                <button onclick="addToDo()">+</button>
            </div>
            <h2>This month</h2>
            <div class="thisMonth"></div>
        </section>
    </main>
    <script src="index.js"></script>
</body>

</html>
